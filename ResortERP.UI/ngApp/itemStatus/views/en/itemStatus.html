<div class="app-content">
    <div class="main-content">
        <div class="wrap-content container" id="container">
            <div class="container-fluid container-fullw">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-white">
                            <div class="panel-heading border-bottom">
                                <h4 class="panel-title">Unit Definition</h4>
                                <div class="panel-tools">
                                    <a data-original-title="Refresh" data-toggle="tooltip" data-placement="top" data-trigger="hover" class="btn btn-transparent btn-sm panel-refresh" href="#"><i class="fa fa-circle-o"></i></a>
                                    <a data-original-title="Expand" data-toggle="tooltip" data-placement="top" data-trigger="hover" class="btn btn-transparent btn-sm panel-expand" href="#"><i class="fa fa-compress expand-on"></i><i class="fa fa-expand expand-off"></i></a>
                                </div>
                            </div>
                            <!--/.panel-heading-->

                            <div class="panel-body">
                                <ng-form id="test" name="test">
                                    <div class="col-md-12">
                                        <div ng-class="{'has-error': test.$invalid}" class="">
                                            <div class="form-group col-md-6">
                                                <label>Unit Code :</label>
                                                <div class="help-block error" style="display:inline" ng-show="test.code.$error.required">*</div>
                                                <input type="text" class="form-control" name="code" placeholder="Code" ng-model="units.UNIT_CODE" required>
                                            </div>
                                        </div>

                                        <div ng-class="{'has-error': test.$invalid}" class="">
                                            <div class="form-group col-md-6">
                                                <label>Arabic Unit Name : </label>
                                                <div class="help-block error" style="display:inline" ng-show="test.enname.$error.required">*</div>
                                                <input type="text" class="form-control" name="enname" placeholder="Arabic Unit Name " ng-model="units.UNIT_AR_NAME" required>
                                            </div>
                                        </div>

                                        <div ng-class="{'has-error': test.$invalid}" class="">
                                            <div class="form-group col-md-6">
                                                <label>Latin Unit Name : </label>
                                                <div class="help-block error" style="display:inline" ng-show="test.enname.$error.required">*</div>
                                                <input type="text" class="form-control" name="enname" placeholder="Latin Unit Name " ng-model="units.UNIT_EN_NAME" required>
                                            </div>
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label>Notes : </label>
                                            <input type="text" class="form-control" placeholder="Notes " ng-model="units.UNIT_REMARKS">
                                        </div>

                                    </div>

                                    <div class="col-md-12 my-btn-group margin-bottom-25 margin-top-20 text-center">
                                        <button type="button" class="btn btn-primary margin-top-10" ng-disabled="test.$invalid" ng-click="saveUnitsGroup()"><i class="fa fa-save"></i> Save</button>
                                        <button type="button" class="btn btn-success margin-top-10 " ng-click="refreshData()"><i class="fa fa-refresh"></i>Refresh</button>
                                        <button type="button" class="btn btn-info margin-top-10" ng-click="clearEnity()"> <i class="fa fa-paste"></i>New</button>
                                    </div>

                                </ng-form>
                            </div>
                            <!--/.panel-body-->
                        </div>
                        <!--/.panel panel-white-->

                        <div class="panel">
                            <div class="panel-group accordion" id="accordion">
                                <div class="panel panel-white">
                                    <div class="panel-heading">
                                        <h5 class="panel-title"><a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" data-target="#collapseTwo"> <i class="icon-arrow"></i> Prviously Units Definition </a></h5>
                                    </div>
                                    <div id="collapseTwo" class="collapse">
                                        <div class="panel-body">
                                            <div class="col-md-12">
                                                <table class="table table-bordered table-hover">
                                                    <thead>
                                                        <tr class="success">
                                                            <th class="center hidden-xs text-extra-large"><i class="ti-arrow-down"></i></th>
                                                            <th class="center"> Unit Code </th>
                                                            <th class="center">Unit Arabic Name </th>
                                                            <th class="center">Unit Latin Name</th>
                                                            <th class="center">Notes</th>
                                                            <th class="center">Edit / Delete</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr ng-repeat="unit in unitsList">
                                                            <td class="hidden-xs center">{{ $index + 1 }}</td>
                                                            <td>{{ unit.UNIT_CODE }}</td>
                                                            <td>{{ unit.UNIT_AR_NAME }}</td>
                                                            <td>{{ unit.UNIT_EN_NAME }}</td>
                                                            <td class="hidden-xs">{{ unit.UNIT_REMARKS }}</td>
                                                            <td class="center">

                                                                <div class="visible-md visible-lg hidden-sm hidden-xs">
                                                                    <a href="" ng-click="dirEnity(unit)" class="btn btn-transparent btn-xs" data-toggle="tooltip" data-placement="top" title="Edit"><i class="fa fa-pencil"></i></a>
                                                                    <a href="" ng-click="deleteEnity(unit)" class="btn btn-transparent btn-xs tooltips" data-toggle="tooltip" data-placement="top" title="Remove"><i class="fa fa-times fa fa-white"></i></a>
                                                                </div>
                                                                <div class="visible-xs visible-sm hidden-md hidden-lg">
                                                                    <div class="btn-group dropdown">
                                                                        <button type="button" class="btn btn-o btn-sm dropdown-toggle" data-toggle="dropdown">
                                                                            <i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
                                                                        </button>
                                                                        <ul class="dropdown-menu pull-right dropdown-light" role="menu">
                                                                            <li><a href="" ng-click="dirEnity(unit)"> Edit </a></li>
                                                                            <li><a href="" ng-click="deleteEnity(unit)"> Remove </a></li>
                                                                        </ul>
                                                                    </div>
                                                                </div>
                                                                <!--<a class="label partition-blue" href="" ng-click="dirEnity(unit)"><i class="glyphicon glyphicon-share"></i> Edit </a>
                                                                <a class="label partition-red" href="" ng-click="deleteEnity(unit)"><i class="glyphicon glyphicon-remove-circle"></i> Delete </a>-->
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                                <ul uib-pagination total-items="unitsTotalCount" ng-model="pageNum" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="pageChanged()"></ul>
                                                <pre>Page: {{pageNum}} / {{numPages}}</pre>
                                            </div>
                                            <!--/.col-md-12-->
                                        </div>
                                        <!--/.panel-body-->
                                    </div>
                                    <!--/.panel-collapse-->
                                </div>
                                <!--/.panel-->
                            </div>
                            <!--/.panel-group-->
                        </div>
                        <!--/.panel /.panel-white-->

                    </div>
                    <!--/.col-md-12-->
                </div>
                <!--/.row-->
            </div>
            <!--/.container-fluid-->
        </div>
        <!--/.wrap-content-->
    </div>
    <!--/.main-content-->
</div>
<!--/.app-content-->
