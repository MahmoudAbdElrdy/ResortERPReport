<div class="panel " style="height:100%;overflow:auto;">
    <div class="panel-heading border-bottom  panel-white ">
        <h4 class="panel-title">
            تغيير كلمة المرور
        </h4>
        <div class="panel-tools">
            <a data-original-title="Refresh" data-toggle="tooltip" data-placement="top" data-trigger="hover" class="btn btn-transparent btn-sm panel-refresh" href="#"><i class="fa fa-circle-o"></i></a>
            <a data-original-title="Expand" data-toggle="tooltip" data-placement="top" data-trigger="hover" class="btn btn-transparent btn-sm panel-expand" href="#"><i class="fa fa-compress expand-on"></i><i class="fa fa-expand expand-off"></i></a>
        </div>
    </div>

    <div class="panel-body panel-body panel-white">
        <form name="changePassword" novalidate>
            <div class="col-md-6">

                <div class="form-group form-actions col-md-12" ng-class="{ 'has-error' : changePassword.PasswordHash.$invalid }">
                    <span class="input-icon">
                        <input type="password" name="PasswordHash" class="form-control" placeholder="كلمة المرور" data-ng-model="changePass.NewPass" required ng-disabled="!IsExist">
                        <i class="fa fa-lock"></i>
                    </span>
                </div>
                <div class="form-group form-actions col-md-12" ng-class="{ 'has-error' : changePassword.rePasswordHash.$invalid }">
                    <span class="input-icon">
                        <input type="password" name="rePasswordHash" class="form-control" placeholder="اعد كلمة المرور" data-ng-model="changePass.ConfirmPass" compare-to="changePass.NewPass" required ng-disabled="!IsExist">
                        <i class="fa fa-lock"></i>
                    </span>
                    <p ng-show="changePassword.rePasswordHash.$invalid && changePassword.rePasswordHash.$dirty" class="help-block">كلمة السر غير منطابقة</p>
                </div>
            </div>

            <div class="col-md-12 margin-bottom-25 text-center">
                <button type="button" class="btn btn-primary btn-wide  margin-top-10" ng-click="ChangePassword()" ng-disabled="!changePassword.$valid">تغيير&nbsp;&nbsp;<i class="fa fa-key"></i></button>
            </div>
        </form>
    </div>
</div>
